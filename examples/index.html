<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App </title>
    <script src="./main.js" type='module'></script>

    <style>
        body {
            background: #fff7c7;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 24px;
        }

        input {
            font-size: 30px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 4px rgb(76, 75, 90);
            margin: 20px 10px;
        }

        .big-margins {
            margin: 30px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: beige;
            background-color: purple;
            color: white;
            font-size: 24px;
            margin: 10px;
        }

        button.not-active {
            background-color: darkgrey;
        }
    </style>


</head>
<body>

<div style="height: 400px; max-width: 400px; margin: auto auto; padding: 3em;">
    <h1> IFRAME Test</h1>
    <button onclick=" loginToServer()">Login through site</button>
    <div class="user-state big-margins"></div>
    <div class="record-action">
        <button class="not-active" id="load-button" onclick=" loadData ()">load data</button>
        <button class="not-active" id="save-button" onclick=" saveData()">save data</button>
        <label for="data-input"> Data</label><input id="data-input">

    </div>
    <div class="record-state big-margins"></div>


</div>
