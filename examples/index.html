<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App </title>
    <script src="./main.js" type='module'></script>

    <style>
        body {
            background: #fff7c7;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 24px;
        }

        input {
            font-size: 30px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 4px rgb(76, 75, 90);
            margin: 20px 10px;
        }

        .big-margins {
            margin: 30px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: beige;
            background-color: purple;
            color: white;
            font-size: 24px;
            margin: 10px;
        }

        button.not-active {
            background-color: darkgrey;
        }

        form.panel-form {
            font-size: 20px;

            input {
                font-size: 20px;
            }
        }

        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
            background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>


</head>
<body>

<div style="height: 400px; max-width: 400px; margin: auto auto; padding: 3em;">
    <h1> IFRAME Test</h1>
    <button class="collapsible" type="button">Open Collapsible</button>
    <div class="content">
        <p>Lorem ipsum...</p>
    </div>
    <div id="panel-graphic-options" style="padding: 1rem">
        Panel Options
        <form class="panel-form">
            <div>

                <label for="x">
                    X
                    <input id="x" name="x" style="width: 50px;" type="number"/>
                </label>
                <label for="y">
                    Y
                    <input id="y" name="y" style="width: 50px;" type="number"/>
                </label>
            </div>
            <div>
                <label for="sizeModifier">
                    Size modifier
                    <input id="sizeModifier" name="sizeModifier" style="width: 50px;" type="number"/>
                </label>
                <label for="color">
                    Color
                    <input id="color" name="color" style="width: 50px;" type="color"/>
                </label>

            </div>
        </form>
    </div>
    <button onclick=" loginToServer()">Login through site</button>
    <div class="user-state big-margins"></div>

    <div class="record-action">
        <button class="not-active" id="load-button" onclick=" loadData ()">load data</button>
        <button class="not-active" id="save-button" onclick=" saveData()">save data</button>
        <button class="not-active" id="refresh-token" onclick=" refreshToken()">Refresh token</button>
        <label for="data-input"> Data</label><input id="data-input">

    </div>
    <div class="record-state big-margins"></div>


</div>

<script>

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
</body>
</html>
